<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive To-Do List App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="todo-container">
    <h1>To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Enter a task...">
    <button id="addTaskBtn">Add Task</button>

    <div class="filter-buttons">
      <button id="showAllBtn">Show All</button>
      <button id="showCompletedBtn">Show Completed</button>
      <button id="showPendingBtn">Show Pending</button>
    </div>

    <button id="toggleDarkMode">Toggle</button>

    <ul id="taskList">List of All Tasks</ul>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
